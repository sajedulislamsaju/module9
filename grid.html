<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>some grid .</title>
    <style>
        .conteinor {
            display: grid;
            grid-template-columns: 2fr 1fr ;
            grid-template-rows: repeat(3, 200px);
            gap: 20px;
        }
        .box {
            background-color: rgb(236, 142, 27);
            border-radius: 20px;
        }

        #box-2{
            grid-column: 2 ;
            grid-row: span 3;
        }
        #box-3{
            grid-column: 1;
            grid-row: span 2;
        }
       @media screen {
        
       }
    </style>
</head>
<body>
    <div class="conteinor">
        <div class="box" id="box-1">
            <h2>box-1</h2>
        </div>
        <div class="box" id="box-2">
            <h2>box-2</h2>
        </div>
        <div class="box" id="box-3">
            <h2>box-3</h2>
        </div>
    </div>
</body>
</html>
